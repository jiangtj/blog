  - cover/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  theme: atom-one-light
  theme_dark: atom-one-dark

prismjs:
  enable: false
  preprocess: false
  line_number: true
  tab_replace: ''
